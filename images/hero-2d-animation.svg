<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2d5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b1628;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="characterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2fd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f7ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <g stroke="#00f7ff" stroke-width="1" opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="0"/>
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="350" x2="1200" y2="350"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="550" x2="1200" y2="550"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    
    <line x1="0" y1="0" x2="0" y2="600"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
    <line x1="1100" y1="0" x2="1100" y2="600"/>
    <line x1="1200" y1="0" x2="1200" y2="600"/>
  </g>
  
  <!-- Glowing Orbs (Background) -->
  <circle cx="200" cy="100" r="80" fill="#ff2fd2" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1000" cy="450" r="120" fill="#00f7ff" opacity="0.1" filter="url(#glow)"/>
  <circle cx="600" cy="550" r="100" fill="#ff2fd2" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Character Body (Stylized 2D Game Character) -->
  <!-- Head -->
  <circle cx="400" cy="200" r="45" fill="url(#characterGradient)" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <circle cx="385" cy="190" r="6" fill="white"/>
  <circle cx="415" cy="190" r="6" fill="white"/>
  <circle cx="385" cy="190" r="3" fill="#000"/>
  <circle cx="415" cy="190" r="3" fill="#000"/>
  
  <!-- Smile -->
  <path d="M 385 210 Q 400 220 415 210" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="350" y="260" width="100" height="80" rx="10" fill="#00f7ff" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Arms -->
  <g stroke="#ff2fd2" stroke-width="12" stroke-linecap="round" filter="url(#glow)">
    <line x1="350" y1="280" x2="280" y2="240"/>
    <line x1="450" y1="280" x2="520" y2="240"/>
  </g>
  
  <!-- Legs -->
  <g stroke="#00f7ff" stroke-width="12" stroke-linecap="round" filter="url(#glow)">
    <line x1="370" y1="340" x2="360" y2="420"/>
    <line x1="430" y1="340" x2="440" y2="420"/>
  </g>
  
  <!-- Shoes -->
  <ellipse cx="360" cy="430" rx="15" ry="12" fill="#ff2fd2" filter="url(#glow)"/>
  <ellipse cx="440" cy="430" rx="15" ry="12" fill="#ff2fd2" filter="url(#glow)"/>
  
  <!-- Power-up Items -->
  <!-- Star 1 -->
  <g transform="translate(700, 150)" filter="url(#glow)">
    <polygon points="0,-20 5,-5 20,-2 10,8 12,23 0,17 -12,23 -10,8 -20,-2 -5,-5" fill="#ffff00" opacity="0.9"/>
  </g>
  
  <!-- Star 2 -->
  <g transform="translate(850, 300)" filter="url(#glow)">
    <polygon points="0,-15 4,-4 15,-1 7,6 9,17 0,12 -9,17 -7,6 -15,-1 -4,-4" fill="#ffff00" opacity="0.8"/>
  </g>
  
  <!-- Shield (Protection) -->
  <g transform="translate(550, 350)" filter="url(#glow)">
    <path d="M 0,-30 L 30,-15 L 30,15 Q 0,35 -30,15 L -30,-15 Z" fill="none" stroke="#00f7ff" stroke-width="3"/>
    <text x="-8" y="8" font-size="16" fill="#00f7ff" font-weight="bold">HP</text>
  </g>
  
  <!-- Floating Particles/Sparkles -->
  <g fill="#00f7ff" opacity="0.6">
    <circle cx="250" cy="150" r="2"/>
    <circle cx="320" cy="280" r="2"/>
    <circle cx="480" cy="160" r="2"/>
    <circle cx="650" cy="450" r="2"/>
    <circle cx="900" cy="200" r="2"/>
  </g>
  
  <g fill="#ff2fd2" opacity="0.5">
    <circle cx="200" cy="350" r="2"/>
    <circle cx="500" cy="500" r="2"/>
    <circle cx="950" cy="350" r="2"/>
    <circle cx="1050" cy="150" r="2"/>
  </g>
  
  <!-- Game Controller Icon (Right side) -->
  <g transform="translate(950, 80)" filter="url(#glow)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="none" stroke="#00f7ff" stroke-width="2"/>
    <circle cx="20" cy="25" r="3" fill="#ff2fd2"/>
    <circle cx="60" cy="15" r="4" fill="#00f7ff"/>
    <circle cx="70" cy="25" r="4" fill="#00f7ff"/>
    <circle cx="60" cy="35" r="4" fill="#00f7ff"/>
  </g>
  
  <!-- Neon Text Effects (subtle glow elements) -->
  <g opacity="0.3">
    <circle cx="100" cy="500" r="3" fill="#00f7ff" filter="url(#glow)"/>
    <circle cx="150" cy="480" r="2" fill="#ff2fd2" filter="url(#glow)"/>
    <circle cx="1100" cy="520" r="3" fill="#00f7ff" filter="url(#glow)"/>
    <circle cx="1050" cy="500" r="2" fill="#ff2fd2" filter="url(#glow)"/>
  </g>
</svg>
